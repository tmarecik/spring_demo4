<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

<form action="#" method="post" th:action="@{/skierowanie/modyfikuj}" th:object="${skl}"  >
    <!--    //znaczek "*" by me - -->

    <div class="form-group">
        <label for="id">ID: </label>
        <input class="form-control" type="text" th:field="*{id}" id="id" readonly/>
    </div>

    <p class="alert alert-danger" th:if="${#fields.hasErrors('lekarz')}" >MUSISZ WPROWADZIC LEKARZA</p>
    <label for="lekarz">Lekarz:  </label>
    <input class="form-control" type="text" th:field="*{lekarz}" id="lekarz">


    <p class="alert alert-danger" th:if="${#fields.hasErrors('pacjent')}">MUSISZ PODAC PACJENTA</p>
    <label for="pacjent">Pacjent: </label>
    <input class="form-control" type="text" th:field="*{pacjent}" id="pacjent">

    <p class="alert alert-danger" th:if="${#fields.hasErrors('termin')}">WMUSISZ PODAC TERMIN</p>
    <label for="termin">Termin:  </label>
    <input class="form-control" type="datetime-local" th:field="*{termin}" id="termin">

    <input type="submit">
<div>
    <a class="btn" th:attr="href = '/skierowanie/' + ${skl.id}">Anuluj</a>
</div>

</form>
</body>
</html>
